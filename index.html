<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <link rel="stylesheet" href="./dist/css/style.min.css" />

    <title>I Use Arch BTW</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-list">
        <li id="activities" class="nav-list__item">Activities</li>
      </ul>
      <ul class="nav-list">
        <li id="date" class="nav-list__item--date">Date</li>
        <li id="clock" class="nav-list__item--clock">Clock</li>
      </ul>
      <ul class="nav-list">
        <li id="language" class="nav-list__item">En</li>
        <li class="nav-list__item">
          <img src="./assets/svg/polybar/wifi.svg" alt="wifi" />
        </li>
        <li class="nav-list__item">
          <img src="./assets/svg/polybar/volume-2.svg" alt="sound" />
        </li>
        <li class="nav-list__item">
          <img src="./assets/svg/polybar/power.svg" alt="power" />
        </li>
      </ul>
    </nav>

    <section class="desktop"></section>

    <footer id="footer" class="footer">
      <div class="dock">
        <div class="icon icon--firefox">
          <img src="./assets/svg/dockIcons/Firefox Browser logo.svg" />
        </div>
        <div class="icon icon--vs-code">
          <img src="./assets/svg/dockIcons/vscode.svg" alt="vs code" />
        </div>
        <div class="icon icon--terminal">
          <img src="./assets/svg/dockIcons/terminal.svg" alt="terminal" />
        </div>
        <div class="icon icon--applications">
          <img src="./assets/svg/dockIcons/grid.svg" alt="applications" />
        </div>
      </div>
    </footer>
    <script type="module" src="./js/index.mjs"></script>
    <script type="module" src="./js/dockIcons.mjs"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.11.2/theme-one_dark.min.js"
      integrity="sha512-fkBNFFo3vuNzwUVCyDJh2aNl7nViFet/XHeWQRjALcuO7a7AdOfGI9iKBhoBt/nV1HsJvzLssyRTuotxAx+YBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  </body>
</html>
